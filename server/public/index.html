<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/styles.css">

<title>To Do List</title>
</head>



<body>
    <header>
        <h1>Weekend To Do App</h1>

    </header>
            
<section id= "addTodoList">
    <h2>Add To Do List</h2>
<input type="text" id="taskIn" value="" placeholder="task">
    <input type="text" id="priorityIn" value="" placeholder="priority">
    <input type="text" id="statusIn" value="" placeholder="status">
    <input type="text" id="notesIn" value="" placeholder="notes">
    <button type="button" id="addSubmitButton">Add submit</button>    
</section>
<h2>To Do List</h2>
    <table>
      <thead>
        <tr>
          <th>Tasks</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="viewToDoList"></tbody>
        


    
</body>
</html>
