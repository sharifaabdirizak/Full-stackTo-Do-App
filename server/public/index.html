<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/styles.css">
    <title>To Do App</title>
</head>
<body>
    <header>
        <h1>Weekend To Do App</h1>
    </header>            
<section id= "addTodoList">
    <h2>Add To Do List</h2>
<input type="text" id="nameIn" value="" placeholder="Name">
    <input type="text" id="priorityIn" value="" placeholder="Priority">
    <input type="text" id="noteIn" value="" placeholder="Note">
    <button type="button" id="addSubmitButton">Add submit</button>    
</section>
<h2>To Do List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Priority</th>
          <th>Notes</th>
          <th>Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="viewToDoList"></tbody>
      <!--Tasks will display here-->
    </table>
</section>
</body>
</html>
